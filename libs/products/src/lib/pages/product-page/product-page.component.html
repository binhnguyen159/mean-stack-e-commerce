<div class="product-page">
  <div class="grid" *ngIf="product.id">
    <div class="col-6">
      <ui-gallery [images]="product.images || []"></ui-gallery>
    </div>
    <div class="col-6 product">
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-desc">
        {{ product.description }}
      </p>
      <div class="product-rating">
        <p-rating
          [(ngModel)]="product.rating"
          [cancel]="false"
          [disabled]="true"
        ></p-rating>
      </div>

      <div class="product-price">
        {{ product.price | currency }}
        <span class="price-before"
          >{{ (product.price || 0) + 18 | currency }}
        </span>
      </div>
      <div class="product-quantity mt-3">
        <label for="quantity">Quantity</label><br />
        <p-inputNumber
          [(ngModel)]="quantity"
          mode="decimal"
          [showButtons]="true"
          inputId="minmax-buttons"
          [min]="0"
          [max]="100"
        >
        </p-inputNumber>
      </div>
      <div class="product-action mt-2">
        <p-button
          label="Buy Now"
          styleClass="p-button-rounded p-button-sm mr-2 product-action-button"
        ></p-button>
        <p-button
          label="Add To Cart"
          styleClass="p-button-rounded p-button-sm product-action-button"
          (click)="AddProductToCart(product)"
        ></p-button>
      </div>
    </div>
  </div>
  <div class="grid product-rich-desc">
    <div class="col-12">
      <div [innerHTML]="product.richDescription"></div>
    </div>
  </div>
</div>

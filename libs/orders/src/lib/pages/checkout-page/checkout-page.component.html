<div class="checkout-page">
  <div class="grid mt-5">
    <div class="col-8">
      <form action="" [formGroup]="form">
        <div class="card">
          <div class="formgrid grid">
            <div class="field col-4">
              <label for="name">Name:</label>
              <br />
              <input
                id="name"
                type="text"
                formControlName="name"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                class="p-error"
                *ngIf="form.controls['name'].invalid && isSubmitted"
                >Name is required
              </small>
            </div>
            <div class="field col-4">
              <label for="email">Email:</label>
              <br />
              <input
                id="email"
                type="text"
                formControlName="email"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                class="p-error"
                *ngIf="form.controls['email'].invalid && isSubmitted"
              >
                <p *ngIf="form.controls['email'].errors['required']">
                  Email is required
                </p>
                <p *ngIf="form.controls['email'].errors['email']">
                  Email is invalid
                </p>
              </small>
            </div>

            <div class="field col-4">
              <label for="phone">Phone:</label>
              <br />
              <p-inputMask
                mask="(999) 999-9999"
                formControlName="phone"
                placeholder="(999) 999-9999"
              ></p-inputMask>
              <br />
              <small
                *ngIf="form.controls['phone'].invalid && isSubmitted"
                class="p-error"
                >Phone is required</small
              >
            </div>
            <div class="field col-4">
              <label for="street">Street:</label>
              <br />
              <input
                id="street"
                type="text"
                formControlName="street"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="form.controls['street'].invalid && isSubmitted"
                class="p-error"
                >Street is required</small
              >
            </div>
            <div class="field col-4">
              <label for="apartment">Apartment:</label>
              <br />
              <input
                id="apartment"
                type="text"
                formControlName="apartment"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="form.controls['apartment'].invalid && isSubmitted"
                class="p-error"
                >Apartment is required</small
              >
            </div>
            <div class="field col-4">
              <label for="zip">Zip Code:</label>
              <br />
              <input
                id="zip"
                type="text"
                formControlName="zip"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="form.controls['zip'].invalid && isSubmitted"
                class="p-error"
                >Zip Code is required</small
              >
            </div>
            <div class="field col-4">
              <label for="city">City:</label>
              <br />
              <input
                id="city"
                type="text"
                formControlName="city"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="form.controls['city'].invalid && isSubmitted"
                class="p-error"
                >City is required</small
              >
            </div>
            <div class="field col-4">
              <label for="country">Country:</label>
              <br />
              <p-dropdown
                [options]="countries"
                formControlName="country"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                placeholder="Select a country"
              ></p-dropdown>
              <br />
              <small
                *ngIf="form.controls['country'].invalid && isSubmitted"
                class="p-error"
                >Country is required</small
              >
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-4">
      <orders-summary [totalMoney]="totalMoney"></orders-summary>
      <p-button
        label="Place-Order"
        styleClass="p-button-sm w-full mt-3"
        (click)="handlePlaceOrder()"
      ></p-button>
    </div>
  </div>
</div>

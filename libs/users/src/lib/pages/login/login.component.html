<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <img src="assets/images/login-photo.png" alt="" />
      </div>
      <div class="col-6 p-5">
        <h3>Welcome!</h3>
        <h2>Login page</h2>
        <form [formGroup]="loginForm">
          <div class="grid mt-6">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-user"></i>
                </span>
                <input pInputText placeholder="Email" formControlName="email" />
              </div>

              <div *ngIf="loginForm.controls['email'].errors && isSubmited">
                <small
                  class="p-error"
                  *ngIf="
                    loginForm.controls['email'].errors &&
                    loginForm.controls['email'].errors['required']
                  "
                  >Email is required</small
                >
                <small
                  class="p-error"
                  *ngIf="
                    loginForm.controls['email'].errors &&
                    loginForm.controls['email'].errors['email']
                  "
                  >Email is invalid</small
                >
              </div>
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-lock"></i>
                </span>
                <input
                  pInputText
                  placeholder="Password"
                  type="password"
                  formControlName="password"
                />
              </div>
              <small
                class="p-error"
                *ngIf="
                  loginForm.controls['password'].errors &&
                  loginForm.controls['password'].errors['required'] &&
                  isSubmited
                "
                >Password is required</small
              >
            </div>
            <div class="col-12">
              <p-button
                label="Submit"
                styleClass="w-full"
                (click)="onSubmit()"
              ></p-button>
              <small class="p-error" *ngIf="authErr">{{ authErr }}</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

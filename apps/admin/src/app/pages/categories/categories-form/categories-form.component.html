<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Add Category" subheader="You can add new category here">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-start">
            <p-button
              label="Save"
              icon="pi pi-plus"
              styleClass="p-button-primary mr-4"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              styleClass="p-button-danger"
              (click)="handleBack()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid mt-5">
      <div class="col-12">
        <form action="" [formGroup]="form">
          <div class="card">
            <div class="formgrid grid">
              <div class="field col">
                <label for="name">Name:</label>
                <input
                  id="name"
                  type="text"
                  formControlName="name"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  class="p-error"
                  *ngIf="form.controls['name'].invalid && isSubmited"
                  >Name is required</small
                >
              </div>
              <div class="field col">
                <label for="icon">Icon:</label>
                <input
                  id="icon"
                  type="text"
                  formControlName="icon"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  *ngIf="form.controls['icon'].invalid && isSubmited"
                  class="p-error"
                  >Icon is required</small
                >
              </div>
              <div class="field col">
                <label for="color">Color:</label>
                <p-colorPicker formControlName="color"></p-colorPicker>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="grid mt-5">
      <div class="col-12">
        <p-button
          label="Back"
          icon="pi pi-arrow-circle-left"
          styleClass="p-button-secondary"
          (click)="handleBack()"
        ></p-button>
        <!-- <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-start">
          </div>
        </p-toolbar> -->
      </div>
    </div>
  </p-card>
</div>

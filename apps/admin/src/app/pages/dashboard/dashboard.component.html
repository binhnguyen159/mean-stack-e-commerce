<div class="admin-page">
  <p-card header="Dashboard" subheader="Latest Updates">
    <div class="grid">
      <div class="col-3">
        <p-card styleClass="d-orders">
          <div class="d-item">
            <div>
              <i class="pi pi-shopping-cart" style="margin: 0"></i><br />
              <span class="name">Orders</span>
            </div>
            <span class="number">{{ dashboard?.orders }}</span>
          </div>
        </p-card>
      </div>
      <div class="col-3">
        <p-card styleClass="d-customers">
          <div class="d-item">
            <div>
              <i class="pi pi-user" style="margin: 0"></i><br />
              <span class="name">Customers</span>
            </div>
            <span class="number">{{ dashboard?.customers }}</span>
          </div>
        </p-card>
      </div>
      <div class="col-3">
        <p-card styleClass="d-products">
          <div class="d-item">
            <div>
              <i class="pi pi-shopping-bag" style="margin: 0"></i><br />
              <span class="name">Products</span>
            </div>
            <span class="number">{{ dashboard?.products }}</span>
          </div>
        </p-card>
      </div>
      <div class="col-3">
        <p-card styleClass="d-total-sales">
          <div class="d-item">
            <div>
              <i class="pi pi-dollar" style="margin: 0"></i><br />
              <span class="name">Total Sales</span>
            </div>
            <span class="number">{{ dashboard?.totalSales | currency }}</span>
          </div>
        </p-card>
      </div>
    </div>
  </p-card>
</div>

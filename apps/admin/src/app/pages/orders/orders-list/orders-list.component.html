<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Orders" subheader="List of all orders">
    <div class="grid">
      <div class="col-12">
        <p-table
          [value]="orders"
          styleClass="p-datatable-gridlines"
          [tableStyle]="{ 'min-width': '50rem' }"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                User <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Total Price</th>
              <th>Date Order</th>
              <th>Status</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <td>{{ order.user.name }}</td>
              <td>{{ order.totalPrice }}</td>
              <td>{{ order.dateOrdered | date : 'short' }}</td>
              <td>
                <p-tag
                  [value]="orderStatuses[order.status].label"
                  [severity]="orderStatuses[order.status].color"
                ></p-tag>
              </td>
              <td>
                <p-button
                  icon="pi pi-trash"
                  styleClass="p-button-danger mr-2"
                  (click)="handleDeleteOrder(order.id)"
                ></p-button>
                <p-button
                  icon="pi pi-eye"
                  styleClass="p-button-success"
                  (click)="handleUpdateOrder(order.id)"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>

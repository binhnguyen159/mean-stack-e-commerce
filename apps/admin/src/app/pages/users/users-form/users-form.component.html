<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Add User" subheader="You can add new user here">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-start">
            <p-button
              label="Save"
              icon="pi pi-plus"
              styleClass="p-button-primary mr-4"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              styleClass="p-button-danger"
              (click)="handleBack()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid mt-5">
      <div class="col-12">
        <form action="" [formGroup]="form">
          <div class="card">
            <div class="formgrid grid">
              <div class="field col-4">
                <label for="name">Name:</label>
                <br />
                <input
                  id="name"
                  type="text"
                  formControlName="name"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  class="p-error"
                  *ngIf="form.controls['name'].invalid && isSubmited"
                  >Name is required
                </small>
              </div>
              <div class="field col-4">
                <label for="email">Email:</label>
                <br />
                <input
                  id="email"
                  type="text"
                  formControlName="email"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  class="p-error"
                  *ngIf="form.controls['email'].invalid && isSubmited"
                >
                  <p *ngIf="form.controls['email'].errors['required']">
                    Email is required
                  </p>
                  <p *ngIf="form.controls['email'].errors['email']">
                    Email is invalid
                  </p>
                </small>
              </div>
              <div class="field col-4">
                <label for="password">Password:</label>
                <br />
                <input
                  id="password"
                  type="text"
                  formControlName="password"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  *ngIf="form.controls['password'].invalid && isSubmited"
                  class="p-error"
                  >Password is required</small
                >
              </div>
              <div class="field col-4">
                <label for="phone">Phone:</label>
                <br />
                <p-inputMask
                  mask="(999) 999-9999"
                  formControlName="phone"
                  placeholder="(999) 999-9999"
                ></p-inputMask>
                <small
                  *ngIf="form.controls['phone'].invalid && isSubmited"
                  class="p-error"
                  >Phone is required</small
                >
              </div>
              <div class="field col-8">
                <label for="isAdmin">Is Admin:</label>
                <br />
                <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
                <small
                  *ngIf="form.controls['isAdmin'].invalid && isSubmited"
                  class="p-error"
                  >Is Admin is required</small
                >
              </div>
              <div class="field col-4">
                <label for="street">Street:</label>
                <br />
                <input
                  id="street"
                  type="text"
                  formControlName="street"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  *ngIf="form.controls['street'].invalid && isSubmited"
                  class="p-error"
                  >Street is required</small
                >
              </div>
              <div class="field col-4">
                <label for="apartment">Apartment:</label>
                <br />
                <input
                  id="apartment"
                  type="text"
                  formControlName="apartment"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  *ngIf="form.controls['apartment'].invalid && isSubmited"
                  class="p-error"
                  >Apartment is required</small
                >
              </div>
              <div class="field col-4">
                <label for="zip">Zip Code:</label>
                <br />
                <input
                  id="zip"
                  type="text"
                  formControlName="zip"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  *ngIf="form.controls['zip'].invalid && isSubmited"
                  class="p-error"
                  >Zip Code is required</small
                >
              </div>
              <div class="field col-4">
                <label for="city">City:</label>
                <br />
                <input
                  id="city"
                  type="text"
                  formControlName="city"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  *ngIf="form.controls['city'].invalid && isSubmited"
                  class="p-error"
                  >City is required</small
                >
              </div>
              <div class="field col-4">
                <label for="country">Country:</label>
                <br />
                <p-dropdown
                  [options]="countries"
                  formControlName="country"
                  optionLabel="name"
                  optionValue="id"
                  [filter]="true"
                  filterBy="name"
                  placeholder="Select a country"
                ></p-dropdown>
                <small
                  *ngIf="form.controls['country'].invalid && isSubmited"
                  class="p-error"
                  >Country is required</small
                >
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="grid mt-5">
      <div class="col-12">
        <p-button
          label="Back"
          email="pi pi-arrow-circle-left"
          styleClass="p-button-secondary"
          (click)="handleBack()"
        ></p-button>
      </div>
    </div>
  </p-card>
</div>
